Colorset 43 fg #ffffffffffff, bg #64e969678a3c, hi #314633784380, sh #b94dbb59ca50, fgsh #330033003300, Plain, NoShape
# Three, Seven ...
Colorset 44 fg #ffffffffffff, bg #50496024745a, hi #aec5b619bf71, sh #262c2db63752, fgsh #330033003300, Plain, NoShape
Colorset 45 fg #ffffffffffff, bg #50496024745a, hi #262c2db63752, sh #aec5b619bf71, fgsh #330033003300, Plain, NoShape
# Four, Eight ...
Colorset 46 fg #ffffffffffff, bg #736b736b8f83, hi #c079c079cd2a, sh #394739474738, fgsh #330033003300, Plain, NoShape
Colorset 47 fg #ffffffffffff, bg #736b736b8f83, hi #394739474738, sh #c079c079cd2a, fgsh #330033003300, Plain, NoShape

# Exception from Colorset 1: Panel SubMenus Font Shadow darker (fgsh == sel_color_3)
