UnsetEnv NSCDE_PALETTE
SetEnv NSCDE_PALETTE Mud

UnsetEnv NSCDE_PALETTE_NCOLORS
SetEnv NSCDE_PALETTE_NCOLORS 8

# Bare default (should not be seen at all)
Colorset 0 fg #ffffffffffff, bg #60e66bf38df3

# Inactive windows and default widget fg/bg/sh/hi, regular menu, window borders
Colorset 1 fg #ffffffffffff, bg #840086008a00, hi #c882c967cb32, sh #42aa43ad45b2, fgsh #703371e6754c, Plain, NoShape

# Active, focused windows, titlebar of WspLocPager, active window borders
Colorset 2 fg #ffffffffffff, bg #e60093005300, hi #f495d026b40d, sh #78114cbd2b54, fgsh #c3807cf3468c, Plain, NoShape

# Hilight menu (main menu selected), Subpanels of front panel selected, mousover baloons
Colorset 4 fg #ffffffffffff, bg #703371e6754c, hi #c882c967cb32, sh #42aa43ad45b2, fgsh #42aa43ad45b2, Plain, NoShape

# Grayed / disabled menu
Colorset 5 fg grey40, bg #840086008a00

# Menu prelight for colorset 22 (Page Manager)
Colorset 6 fg #000000000000, bg #be66ac8ca40c, hi #f295e9c8e597, sh #7dd572096c6b, fgsh #7dd572096c6b, Plain, NoShape

############################
# NsCDE additional Colorsets
############################

# For FvwmScript: TextField and List widgets
